description: This 1907 utopian romance is the final volume in the trilogy that includes
  A traveler from Alturia (1894) and Letters of an Alturian traveler (1904). The novel
  takes the form of letters from the protagonist, Aristides Homos, to his friend Cyril.
  In New York City, Homos falls in love with Evelith Strange, a socialite whose lifestyle
  conflicts with her Christian values values that Homos could help her regain back
  in utopian Alturia, if she accepts his offer to go.
